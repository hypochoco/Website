<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/style.css" rel="stylesheet">

    <title>Hypochoco Art</title>

    <!-- Fonts and Symbols -->

    <script src="https://kit.fontawesome.com/ac405172f5.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- Preloader -->

    <div class="preloader">
        <img class="preloader__icon" src="./img/home-img/logo.png" alt="">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Navigation Bar -->

    <header>

        <div class="logo">
            <a class="logo__link" href="#home">
                <img class="logo__img" src="./img/home-img/icon.png" alt="">
                <p class="logo__text">Hypochoco Art</p>
            </a>
        </div>

        <button class="nav-toggle" aria-label="toggle naviagtion">
            <span class="hamburger"></span>
        </button>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="#artwork" class="nav__link">Art</a></li>
                <li class="nav__item"><a href="#architecture" class="nav__link">Arch</a></li>
                <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                <li class="nav__item">
                    <div class="separator">|</div>
                </li>
                <li class="nav__item"><a href="#" class="nav__link">Resume</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About Me</a></li>
            </ul>
        </nav>

    </header>

    <section class="empty">
        <div>empty</div>
    </section>

    <section class="thank-you">
        <h1 class="section__title">Thank You!</h1>
        <p class="section__subtitle">
            I will get back to you as soon as I can.
        </p>
        <div class="btn-wrapper">
            <a class="btn" href="index.html">Home</a>
        </div>
    </section>

    <!-- Footer -->

    <footer class="footer">

        <a href="mailto::daniel_s_cho@brown.edu" class="footer__link">daniel_s_cho@brown.edu</a>
        <a href="tel:7209369354" class="footer__link">(720) 936-9354</a>
        <ul class="social-list">
            <li class="social-list__item">
                <a href="https://www.instagram.com/hypochocoart/" class="social-list__link">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>

            <li class="social-list__item">
                <a href="mailto: daniel_s_cho@brown.edu" class="social-list__link">
                    <i class="far fa-envelope"></i>
                </a>
            </li>

            <li class="social-list__item">
                <a href="tel:7209369354" class="social-list__link">
                    <i class="fas fa-phone-square"></i>
                </a>
            </li>
        </ul>

    </footer>

    <script>

        /* Preloader */

        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('preloader-finish');

            setTimeout(() => {
                preloader.remove();
            }, 550);
        });

        /* Navigator */

        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelectorAll('.nav__link');

        navToggle.addEventListener('click', () => {
            document.body.classList.toggle('nav-open');
        });

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                document.body.classList.remove('nav-open');
            })
        });
    </script>
</body>

</html>
