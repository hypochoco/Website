<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/style.css" rel="stylesheet">

    <title>Hypochoco Art</title>

    <!-- Fonts and Symbols -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Open+Sans:wght@300;500&display=swap" rel="stylesheet"> 
    
</head>

<body>

    <!-- Preloader -->

    <div class="preloader">
        <img class="preloader__icon" src="./img/home-img/logo.png" alt="">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Navigation Bar -->

    <!-- Navigation Bar -->

    <header>

        <div class="logo">
            <a class="logo__link" href="index.html#home">
                <img class="logo__img" src="./img/home-img/icon.png" alt="">
                <p class="logo__title">Hypochoco Art</p>
            </a>
        </div>

        <button class="nav-toggle" aria-label="toggle naviagtion">
            <span class="hamburger"></span>
        </button>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html#home" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="index.html#artwork" class="nav__link">Art</a></li>
                <li class="nav__item"><a href="index.html#contact" class="nav__link">Contact</a></li>
            </ul>
        </nav>

    </header>

    <!-- Thank you -->

    <div class="empty"></div>

    <section class="thank-you">
        <h1 class="section__title">Thank You!</h1>
        <p class="section__subtitle">
            I will get back to you as soon as I can.
        </p>
        <div class="btn-wrapper">
            <a class="btn" href="index.html">Home</a>
        </div>
    </section>

    <!-- Footer -->

    <footer class="footer">
        <div class="logo">
            <a class="logo__link" href="index.html#home">
                <img class="logo__img" src="./img/home-img/icon.png" alt="">
                <p class="logo__title">Hypochoco Art</p>
            </a>
        </div>

        <div class="footer-list-wrapper">

            <ul class="footer-list">
                <li class="footer-list__header">
                    Contact
                </li>

                <li class="footer-list__item">
                    <a href="mailto: hypocriticalchoco@gmail.com" class="footer-list__link">

                        hypocriticalchoco@gmail.com
                    </a>
                </li>

                <li class="footer-list__item">
                    <a href="tel:7209369354" class="footer-list__link">

                        (720) 936-9354
                    </a>
                </li>

            </ul>

            <ul class="footer-list page-links">
                <li class="footer-list__header">
                    Page links
                </li>

                <li class="footer-list__item"><a href="index.html#home" class="footer-list__link">Home</a></li>
                <li class="footer-list__item"><a href="index.html#artwork" class="footer-list__link">Art</a></li>
                <li class="footer-list__item"><a href="index.html#contact" class="footer-list__link">Contact</a></li>
            </ul>
        </div>

    </footer>

    <script>

        /* Preloader */

        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('preloader-finish');

            setTimeout(() => {
                preloader.remove();
            }, 550);
        });

        /* Navigator */

        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelectorAll('.nav__link');

        navToggle.addEventListener('click', () => {
            document.body.classList.toggle('nav-open');
        });

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                document.body.classList.remove('nav-open');
            })
        });

    </script>
</body>

</html>
